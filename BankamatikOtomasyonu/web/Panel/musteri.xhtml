<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Musteri</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:commandButton action="/index" value="Home" /><!-- comment -->
        </h:form>
        <h:form>
            hesapno <h:inputText value="#{musteriBean.entity.m_hesapno}"/>
            musteri ad <h:inputText value="#{musteriBean.entity.m_ad}"/>
            musteri soyad <h:inputText value="#{musteriBean.entity.m_soyad}"/>
            musteri sifre <h:inputText value="#{musteriBean.entity.m_sifre}"/>
            <h:commandButton action="#{musteriBean.create}" value="Kaydet"/>
            <h:commandButton action="#{musteriBean.update()}" value="Update" />
            <h:commandButton action="#{musteriBean.clear()}" value="Clear" />
        </h:form>
        <h:form>
           <h:dataTable value="#{musteriBean.list}" var="c">
                <h:column>
                    <f:facet name="Header">ID</f:facet>
                        #{c.m_id}
                </h:column>
                <h:column>
                    <f:facet name="Header">Hesap No</f:facet>
                        #{c.m_hesapno}
                </h:column>
                <h:column>
                    <f:facet name="Header">Ad</f:facet>
                        #{c.m_ad}
                </h:column>
                <h:column>
                    <f:facet name="Header">Soyad</f:facet>
                        #{c.m_soyad}
                </h:column>
                <h:column>
                    <f:facet name="Header">Sifre</f:facet>
                        #{c.m_sifre}
                </h:column>
               <h:column>
                    <f:facet name="Header">CREATED</f:facet>
                        #{c.created}
                </h:column>
                <h:column>
                    <f:facet name="Header">UPDATED</f:facet>
                        #{c.updated}
                </h:column>
                <h:column>
                    <f:facet name="Header">Delette</f:facet>
                    <h:commandButton action="#{musteriBean.delete(c)}" value="Sil"/>
                    <h:commandButton action="#{musteriBean.setEntity(c)}" value="Update" />
                </h:column>
            </h:dataTable> 
            
            
        </h:form>

        
        
        
    </body>
</html>
