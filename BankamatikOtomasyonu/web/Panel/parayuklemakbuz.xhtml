<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml">

    <ui:define name="content">
        <h:form id="category-form">  
            <div class="mb-3">
                <label class="form-label">Bakiye:</label>
                <h:inputText styleClass="form-control" value="#{parayuklemakbuzBean.entity.bakiye}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Eklenen Para:</label>
                <h:inputText styleClass="form-control" value="#{parayuklemakbuzBean.entity.eklenen_para}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Güncel Bakiye:</label>
                <h:inputText styleClass="form-control" value="#{parayuklemakbuzBean.entity.guncel_bakiye}"/>
            </div>
            <div class="mb-3">
                <h:commandButton styleClass="btn btn-success" action="#{parayuklemakbuzBean.create}" value="Kaydet">
                <f:ajax execute="category-form" render="category-table category-form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-primary" action="#{parayuklemakbuzBean.update()}" value="Update" >
                    <f:ajax execute="category-form" render="category-table category-form" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-secondary"  action="#{parayuklemakbuzBean.clear()}" value="Clear" >
                    <f:ajax execute="category-form" render="category-form" />
                </h:commandButton>
            </div>
        </h:form>

        <hr />
        <hr />

        <h:form id="category-table">        
            <h:dataTable styleClass="table table-striped table-hover" value="#{parayuklemakbuzBean.list}" var="c">
                <h:column>
                    <f:facet name="Header">ID</f:facet>
                        #{c.id}
                </h:column>
                <h:column>
                    <f:facet name="Header">Bakiye</f:facet>
                        #{c.bakiye}
                </h:column>
                <h:column>
                    <f:facet name="Header">Eklenen Para</f:facet>
                        #{c.eklenen_para}
                </h:column>
                <h:column>
                    <f:facet name="Header">Güncel Bakiye</f:facet>
                        #{c.guncel_bakiye}
                </h:column>
                <h:column>
                    <f:facet name="Header">CREATED</f:facet>
                        #{c.created}
                </h:column>
                <h:column>
                    <f:facet name="Header">UPDATED</f:facet>
                        #{c.updated}
                </h:column>
                <h:column>
                    <f:facet name="Header">Delette</f:facet>
                    <h:commandButton styleClass="btn btn-danger btn-sm" action="#{parayuklemakbuzBean.delete(c)}" value="Sil">
                        <f:ajax execute="category-table" render="category-table category-form" />
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-primary btn-sm" action="#{parayuklemakbuzBean.setEntity(c)}" value="Update" >
                        <f:ajax execute="category-table" render="category-table category-form" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form> 
    </ui:define>
</ui:composition>
