<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="content" >
        <h:form>
            <hr />
            <h:form id="category-g">
                <div class="mb-3">
                    <label class="form-label">Şirket Ortak Adı:</label>
                    <h:inputText styleClass="form-control" value="#{guncelleBean.entity.m_ad}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Şirket Ortak Soyad:</label>
                    <h:inputText styleClass="form-control" value="#{guncelleBean.entity.m_soyad}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Şirket Ortak Sifre:</label>
                    <h:inputText styleClass="form-control" value="#{guncelleBean.entity.m_sifre}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Şirket Ortak Hesap No:</label>
                    <h:inputText styleClass="form-control" value="#{guncelleBean.entity.p_hesap_no}"/>
                </div>

                <h:commandButton styleClass="btn btn-success" action="#{guncelleBean.create}" value="Kaydet">
                    <f:ajax execute="category-g" render="category-gg category-g" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-primary" rendered="#{guncelleBean.entity.id!=1}" action="#{guncelleBean.update()}" value="Update" >
                    <f:ajax execute="category-g" render="category-gg category-g" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-secondary" rendered="#{guncelleBean.entity.id!=0}" action="#{guncelleBean.clear()}" value="Clear" >
                    <f:ajax execute="category-g" render="category-g" />
                </h:commandButton>
            </h:form>   
            <h:form id="category-gg">        

                <h:dataTable styleClass="table table-striped table-hover" value="#{guncelleBean.list}" var="c">               
                    <h:column>
                        <f:facet name="Header">ID</f:facet>
                            #{c.id}
                    </h:column>
                    <h:column>
                        <f:facet name="Header">Ad</f:facet>
                            #{c.m_ad}
                    </h:column>
                    <h:column>
                        <f:facet name="Header">Soyad</f:facet>
                            #{c.m_soyad}
                    </h:column>
                    <h:column>
                        <f:facet name="Header">Sifre</f:facet>
                            #{c.m_sifre}
                    </h:column>
                    <h:column>
                        <f:facet name="Header">Hesap No</f:facet>
                            #{c.p_hesap_no}
                    </h:column>
                    <h:column>
                        <f:facet name="Header">CREATED</f:facet>
                            #{c.created}
                    </h:column>
                    <h:column>
                        <f:facet name="Header">UPDATED</f:facet>
                            #{c.updated}
                    </h:column>
                    <h:column>
                        <f:facet name="Header">Delette</f:facet>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{guncelleBean.delete(c)}" value="Sil">
                            <f:ajax execute="category-gg" render="category-gg category-g" />
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-primary btn-sm" action="#{guncelleBean.setEntity(c)}" value="Update" >
                            <f:ajax execute="category-gg" render="category-gg category-g" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable> 

            </h:form>
        </h:form>
    </ui:define>
</ui:composition>
